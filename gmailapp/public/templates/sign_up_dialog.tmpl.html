<div layout="column" ng-cloak class="md-inline-form">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h2>Sign Up</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content layout-padding>

        <div>
            <form name="userForm" novalidate>
                <div layout-gt-sm="column">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Name</label>
                        <input required name="name" type="text" ng-model="user.username">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Password</label>
                        <input required name="password" type="password" minlength="5" maxlength="10"
                               ng-model="user.password"
                               flex-gt-xm>
                    </md-input-container>
                    <!--</div>-->
                    <!--<div layout-gt-sm="row">-->
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Email</label>
                        <input required name="email" type="email" ng-model="user.email">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Phone</label>
                        <input required name="phone" type="text" minlength="11" ng-model="user.phone">
                    </md-input-container>
                </div>

                <md-dialog-actions layout="row">
                    <span flex></span>
                    <md-button
                            ng-click="signup()"
                            style="margin-right:20px;"
                            class="md-primary"
                            ng-disabled="userForm.$invalid || userForm.name.$pristine || userForm.password.$pristine">
                        Sign up
                    </md-button>
                </md-dialog-actions>
            </form>
        </div>
    </md-content>
</div>
