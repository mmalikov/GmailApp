<md-content class="inbox-container">
    <div layout="column">
        <h2>
            {{message.subject}}
        </h2>
        <md-divider></md-divider>
        <div class="md-list-item-text" layout="column">
            <h3>{{message.from}}</h3>
        </div>
        <md-divider></md-divider>
        <div ng-bind-html="message.content"></div>
    </div>
</md-content>
